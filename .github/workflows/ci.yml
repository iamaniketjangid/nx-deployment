name: CI Without Nx (Heavy, Path-Safe, Script-Safe)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Detect frontend directory
      - name: Detect frontend directory
        id: frontend
        run: |
          if [ -d "frontend" ]; then
            echo "path=frontend" >> $GITHUB_OUTPUT
          elif [ -d "apps/frontend" ]; then
            echo "path=apps/frontend" >> $GITHUB_OUTPUT
          elif [ -d "packages/frontend" ]; then
            echo "path=packages/frontend" >> $GITHUB_OUTPUT
          else
            echo "Frontend directory not found"
            exit 1
          fi

      # 4Ô∏è‚É£ Detect backend directory
      - name: Detect backend directory
        id: backend
        run: |
          if [ -d "backend" ]; then
            echo "path=backend" >> $GITHUB_OUTPUT
          elif [ -d "apps/backend" ]; then
            echo "path=apps/backend" >> $GITHUB_OUTPUT
          elif [ -d "packages/backend" ]; then
            echo "path=packages/backend" >> $GITHUB_OUTPUT
          else
            echo "Backend directory not found"
            exit 1
          fi

      # 5Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd ${{ steps.frontend.outputs.path }}
          npm install

      # 6Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd ${{ steps.backend.outputs.path }}
          npm install

      # 7Ô∏è‚É£ Lint frontend (optional)
      - name: Lint frontend (if exists)
        run: |
          cd ${{ steps.frontend.outputs.path }}
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script for frontend, skipping"
          fi

      # 8Ô∏è‚É£ Lint backend (optional)
      - name: Lint backend (if exists)
        run: |
          cd ${{ steps.backend.outputs.path }}
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script for backend, skipping"
          fi

      # 9Ô∏è‚É£ Test frontend (optional)
      - name: Test frontend (if exists)
        run: |
          cd ${{ steps.frontend.outputs.path }}
          if npm run | grep -q "test"; then
            npm test -- --watch=false || true
          else
            echo "No test script for frontend, skipping"
          fi

      # üîü Test backend (optional)
      - name: Test backend (if exists)
        run: |
          cd ${{ steps.backend.outputs.path }}
          if npm run | grep -q "test"; then
            npm test || true
          else
            echo "No test script for backend, skipping"
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Build frontend (optional)
      - name: Build frontend (if exists)
        run: |
          cd ${{ steps.frontend.outputs.path }}
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script for frontend, skipping"
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Build backend (optional)
      - name: Build backend (if exists)
        run: |
          cd ${{ steps.backend.outputs.path }}
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script for backend, skipping"
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Security audit (non-blocking)
      - name: Dependency audit
        run: npm audit --audit-level=critical || true

      # 1Ô∏è‚É£4Ô∏è‚É£ Done
      - name: Pipeline completed
        run: echo "CI Without Nx completed successfully"
