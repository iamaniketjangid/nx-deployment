name: CI Without Nx (Heavy & Fixed)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies (MANUAL per app ❌)
      - name: Install frontend dependencies
        run: |
          cd apps/frontend
          npm install

      - name: Install backend dependencies
        run: |
          cd apps/backend
          npm install

      # 4️⃣ Lint (ALL apps – even if unchanged ❌)
      - name: Lint frontend
        run: |
          cd apps/frontend
          npm run lint

      - name: Lint backend
        run: |
          cd apps/backend
          npm run lint

      # 5️⃣ Test (ALL apps ❌)
      - name: Test frontend
        run: |
          cd apps/frontend
          npm test -- --watch=false || true

      - name: Test backend
        run: |
          cd apps/backend
          npm test || true

      # 6️⃣ Build (ALL apps ❌)
      - name: Build frontend
        run: |
          cd apps/frontend
          npm run build

      - name: Build backend
        run: |
          cd apps/backend
          npm run build

      # 7️⃣ Security audit (do not fail pipeline)
      - name: Dependency audit
        run: npm audit --audit-level=critical || true

      # 8️⃣ Done
      - name: Pipeline completed
        run: echo "CI Without Nx completed (slow & heavy)"
