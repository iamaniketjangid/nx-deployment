name: CI Without Nx (Heavy & Path-Safe)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ” Detect frontend folder
      - name: Detect frontend directory
        id: frontend
        run: |
          if [ -d "frontend" ]; then
            echo "path=frontend" >> $GITHUB_OUTPUT
          elif [ -d "apps/frontend" ]; then
            echo "path=apps/frontend" >> $GITHUB_OUTPUT
          elif [ -d "packages/frontend" ]; then
            echo "path=packages/frontend" >> $GITHUB_OUTPUT
          else
            echo "Frontend directory not found" && exit 1
          fi

      # ğŸ” Detect backend folder
      - name: Detect backend directory
        id: backend
        run: |
          if [ -d "backend" ]; then
            echo "path=backend" >> $GITHUB_OUTPUT
          elif [ -d "apps/backend" ]; then
            echo "path=apps/backend" >> $GITHUB_OUTPUT
          elif [ -d "packages/backend" ]; then
            echo "path=packages/backend" >> $GITHUB_OUTPUT
          else
            echo "Backend directory not found" && exit 1
          fi

      # ğŸ“¦ Install dependencies
      - name: Install frontend dependencies
        run: |
          cd ${{ steps.frontend.outputs.path }}
          npm install

      - name: Install backend dependencies
        run: |
          cd ${{ steps.backend.outputs.path }}
          npm install

      # ğŸ§ª Lint
      - name: Lint frontend
        run: |
          cd ${{ steps.frontend.outputs.path }}
          npm run lint

      - name: Lint backend
        run: |
          cd ${{ steps.backend.outputs.path }}
          npm run lint

      # ğŸ—ï¸ Build
      - name: Build frontend
        run: |
          cd ${{ steps.frontend.outputs.path }}
          npm run build

      - name: Build backend
        run: |
          cd ${{ steps.backend.outputs.path }}
          npm run build

      # ğŸ” Security audit (non-blocking)
      - name: Dependency audit
        run: npm audit --audit-level=critical || true

      - name: Done
        run: echo "CI Without Nx finished"
